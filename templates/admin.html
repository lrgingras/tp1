{% extends "HeaderFooter.html" %}
{% block content %}
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">
                    {% for article in articles %}
                        <h2 class="titre-article">
                            <li><a href="/edition/{{ article.identifiant }}">{{ article.titre }}</a></li>
                        </h2>
                        <h3 class="sous-titre-article">
                            {{ article.date_publication }}
                        </h3>  
                        <hr/>
                    {% endfor %}
                </div>
                <!-- Pager -->
                <!-- <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul> -->
            </div>
        </div>
    </div>
{% endblock %}
